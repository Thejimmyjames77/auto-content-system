        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #38bdf8;
            --light: #f1f5f9;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), #1a202c);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {

            margin: 0 auto;
            padding: 20px;

            justify-content: space-between;

        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

            font-size: 2.5rem;
            color: var(--accent);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--accent), #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 30px;
        }
